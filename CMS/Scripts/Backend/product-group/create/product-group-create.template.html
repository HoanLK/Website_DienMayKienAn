<div class="popup" dx-popup="$ctrl.popup">
  <div data-options="dxTemplate: { name:'createTemplate' }">
    <form ng-submit="$ctrl.save($event)" dx-validation-group="{validation}">
      <div class="row">
        <!-- Name -->
        <div class="col-md-12 form-group mb-30">
          <label class="col-12">
            Tên nhóm <span style="color: red;">*</span>
          </label>
          <div class="col-md-12">
            <div
              dx-text-box="$ctrl.controls.tbName"
              dx-validator="$ctrl.validators.Name"
            ></div>
          </div>
        </div>

        <!-- Danh mục -->
        <div class="col-md-12 form-group">
          <label class="col-12">
            Danh mục <span style="color: red;">*</span>
          </label>
          <div class="col-md-12">
            <div
              dx-select-box="$ctrl.controls.slbCategory"
              dx-validator="$ctrl.validators.Category"
            ></div>
          </div>
        </div>
      </div>

      <!--Validation Summary-->
      <div class="row clearfix dx-fieldset">
        <div
          dx-validation-summary="{validation}"
          class="col-md-12"
          style="margin-top: 10px;"
        ></div>
      </div>
      <!-- Button -->
      <div class="row">
        <div class="col-md-12 text-center">
          <div
            dx-button="$ctrl.controls.btnClose"
            style="margin-right: 10px"
          ></div>
          <div dx-button="$ctrl.controls.btnSave"></div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- LoadPanel -->
<div class="loadpanel" dx-load-panel="$ctrl.loadPanel"></div>
